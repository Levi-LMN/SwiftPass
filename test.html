        /*
       HOVER EFFECT
        */

        .img-column{
            background-image: url("IMAGES/pexels-umang-patel-17494037.jpg");
        }

        .effect{
            width:100%;
            height:100vh;
        }

        .image{
            width:420px;
            height:500px;
            position:relative;
        }

        .img{
            width: 100%;
            display:block;
            margin:auto;
            padding:3px;
        }

        .overlay{
            width:100%;
            height:100%;
            top:0;
            left:0;
            position:absolute;
            opacity:0;
            transition: 0.6s;
        }

        .overlay:hover{
            opacity:1;
        }

        .overlay p{
            font-size:50px;
            color:darkred;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 15px;
        }

        .overlay> *{
            transform:translateY(25px);
            transition:transform 0.6s;
        }

        .overlay> *{
            transform:translateY(25px);
        }

        /*
        END OF HOVER EFFECT
         */
    </style>
</head>
